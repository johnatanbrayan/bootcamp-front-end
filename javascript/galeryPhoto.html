<head>
    <style>
        *{padding:0;margin: 0;border: 0;}
        div{
            width: 80%;
            margin: auto;
        }
        ul{
            position: absolute;
            top: 35%;
            /* margin-top: 10px; */
        }
        li{
            list-style-type: none;
            display:inline;
            padding:5px;
            transition: all 1s ease-in;
        }
        img{
            width:256px;
            height: 192px;
            /* position:absolute; */
        }
    </style>
</head>
<body>
    <div>
        <h1></h1>
        <ul>
            <li><img src="./img/1.jpeg"></li>
            <li><img src="./img/2.jpeg"></li>
            <li><img src="./img/3.png"></li>
            <li><img src="./img/6.jpeg"></li>
            <li><img src="./img/5.jpg"></li>
        </ul>
    </div>
        <script src="./lib/jquery/jquery-3.4.1.min.js"></script>
        <script>
                // $("<li><img src='./img/8.jpg'></li>").insertAfter('li:last');
                // $('h1').html('Realizando Teste');
                function movePhoto(){
                    $('ul').animate({left:'-=200'},500);
                }
                $(function(){
                    setInterval(function(){
                        movePhoto();
                    },1000);
                });
        </script>

</body>
